<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/36fe1f204e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
  </head>
  <body style="position: relative;">
    {% block nav %}
    <div class="wrapper">
      <div class="heading">
        <nav class="navbar navbar-expand-lg" style="text-align: center; background-color: #3976AC;">
          <div class="container-fluid" style="margin: 1vw 2vw;">
    
            <a class="navbar-brand" href="{{url_for('homepage')}}">
              <img src="{{url_for('static', filename='assets/logo.png')}}" alt="" class="img-fluid" width="70px">
            </a>
    
            <h1 style="color: whitesmoke;">Welcome!</h1>
    
            <button class="hamburger-button btn" onclick="document.querySelector('.animated-hamburger').classList.toggle('open'); document.querySelector('.collapse').classList.toggle('show')" style="background-color: transparent; border: none; z-index: 2;">
              <!-- <i class="animated-hamburger fa-2x fa-solid fa-bars" style="color: whitesmoke;"></i> -->
              <div class="animated-hamburger"><span></span><span></span><span></span></div>
            </button>
          </div>
        </nav>
      </div>
    
      
      {% endblock %}
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer">
        {% block footer %}
        &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
        {% endblock %}
      </div>
    </div> <!-- close wrapper div-->
    <div id="collapseSidebar" class="sidebar collapse position-fixed top-0 end-0" style="position: fixed; height: 100vh; background-color: #7EC7F0;">
      <div class="container-fluid" style="height: 100%;">
        <div class="row row-cols-1" style=" height: 100%;">
          <div class="col d-flex align-items-center" style="height: 45%;">
            <div class="container profile-picture">
              <div class="row justify-content-center" style="height: auto;">
                <div class="col-6">
                  <img src="{{ url_for('static', filename='/assets/default_profile.png') }}" alt="" class="img-fluid">
                </div>
              </div>
              <div class="row-cols-1" style="margin-top: 20px; height: auto;">
                <div class="col-12 text-center" style="margin-top: 20px;">
                  {{username}}
                  <button data-bs-toggle="modal" data-bs-target="#profileModal" style="background-color: transparent; border: none;"><i id="editProfile" class="fas fa-edit"></i></a>
                </div>
                <div class="col-12 text-center" style="margin-top: 8px;">
                  {{email}}
                </div>
              </div>
            </div>
            
          </div>
          <div class="col d-flex align-items-start" style="height: 55%;">
            <div class="container navbar-links">
              <div class="row-cols-1 text-center">
                <div class="col" style="margin: 50px 0;">
                  <a href="{{url_for('homepage')}}">Home</a>
                </div>
                <div class="col" style="margin: 50px 0;">
                  <a href="{{url_for('essay')}}">Add Essay</a>
                </div>
                <div class="col" style="margin: 50px 0;">
                  <a href="{{url_for('about')}}">About App</a>
                </div>
                <div class="col" style="margin: 50px 0;">
                  <a href="{{url_for('logout')}}">Log Out</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="profileModal" class="modal modal-lg" style="background-color: #0000004e;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content"  style="background-color: #1E4071; color: whitesmoke; padding: 70px 30px; border-radius: 30px;">
          <div class="row">
            <div class="col-5 text-center align-self-center">
              <img src="{{url_for('static', filename='/assets/default_profile.png')}}" alt="" class="img-fluid">
              <p style="margin-top: 30px;"><input type="text" value="{{username}}" style="text-align: center; background-color: transparent; border: none; color: whitesmoke;"></p>
            </div>
            <div class="col-6 align-self-center">
              <div class="vstack gap-4">
                <div class="box">
                  <p>Email</p>
                  <input class="form-control" type="text" value="{{email}}">
                </div>
                <div class="box">
                  <p>Password</p>
                  <input class="form-control" type="text" value="{{password}}">
                </div>
                <button class="btn align-self-center" style="background-color: #000938; color: whitesmoke; width: auto; padding: 7px 30px 9px; border-radius: 15px; margin-top: 10px;">
                  Save
                </button>
              </div>
            </div>
            <div class="col-1" style="margin-top: -30px; margin-right: -30px;">
              <button class="btn-close btn-close-white" data-bs-dismiss="modal" data-bs-target="#profileModal"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
