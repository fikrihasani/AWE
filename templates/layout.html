<!doctype html>
<html>
  <head>
    {% block head %}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/36fe1f204e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% endblock %}
  </head>
  <body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg" style="text-align: center; background-color: #3976AC;">
      <div class="container-fluid" style="margin: 1vw 2vw;">

        <a class="navbar-brand" href="{{url_for('homepage')}}">
          <img src="{{url_for('static', filename='assets/logo.png')}}" alt="" class="img-fluid" width="70px">
        </a>

        <h1 style="color: whitesmoke;">Welcome!</h1>

        <button class="hamburger-button" onclick="document.querySelector('.animated-hamburger').classList.toggle('open')" style="background-color: transparent; border: none;">
          <!-- <i class="animated-hamburger fa-2x fa-solid fa-bars" style="color: whitesmoke;"></i> -->
          <div class="animated-hamburger"><span></span><span></span><span></span></div>
        </button>
        

      </div>
    </div>
  </nav>
  {% endblock %}
  <div id="content">{% block content %}{% endblock %}</div>
  <div id="footer">
    {% block footer %}
    &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
    {% endblock %}
  </div>

</body>

</html>
